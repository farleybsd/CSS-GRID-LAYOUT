<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridFr</title>
    <style rel="stylesheet">
        .container {
            display: grid;
            grid-template-columns: 2fr repeat(6, 1fr);
            grid-template-rows: repeat(8, 1fr);
            grid-gap: 10px 20px;
            height: 80vh;
    </style>
</head>

<body>
    <div class="container">

    </div>
</body>

</html>
