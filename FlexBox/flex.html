<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style rel="stylesheet">
        .container {
            display: flex;
        }

        .box1 {
            flex: 2;
        }

        .box2 {
            flex: 6.5;
            margin: 0 10px;
        }

        .box3 {
            flex: 1.5;
        }
    </style>
</head>

<body>
    <h1>Flex</h1>
    <div class="container">
        <div class="box1">Box1</div>
        <div class="box2">Box2</div>
        <div class="box3">Box3</div>
    </div>
</body>

</html>
