<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades Flex Items</title>
    <style rel="stylesheet">
        ul {
            display: flex;
        }

        ul> :nth-child(2) {
            order: 1;
        }

        .container {
            display: flex;

        }

        .container> :nth-child(3) {
            align-self: center;
        }
    </style>
</head>

<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <div class="contaiber">
        <div>Div 1</div>
        <div>Div 2</div>
        <div>Div 3</div>
    </div>
</body>

</html>
